<html>
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylsheet" href="style.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<a href="index.html">
				<div class="jumbotron" style="text-align:center;margin-top:20px">
					<h1>Train Scheduler</h1>
					<h7>Click Here To Get Updated Times</h7>
				</div>
			</a>
		</div>
	</div>
    <div class="row">
      	<div class="col-lg-12">
        	<div class="panel panel-warning" id="TrainInfo">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
          		<div class="panel-body" style="text-align:center">
          			<div class="col-sm-1"></div>
          			<div class="col-sm-2" id="TrainName">
						<div class="row">
							<h5>Train Name</h5>
						</div>          				
          			</div>
          			<div class="col-sm-2" id="Destination">
						<div class="row">
							<h5>Destination</h5>
						</div>             				
          			</div>
          			<div class="col-sm-2" id="Frequency">
						<div class="row">
							<h5>Frequency (min)</h5>
						</div>             				
          			</div>
          			<div class="col-sm-2" id="NextArrival">
						<div class="row">
							<h5>Next Arrival</h5>
						</div>             				
          			</div>
          			<div class="col-sm-2" id="MinutesAway">
						<div class="row">
							<h5>Minutes Away</h5>
						</div>             				
          			</div>
					<div class="col-sm-1"></div>
          		</div>
        	</div>
      	</div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
     	<div class="col-lg-12">
        	<div class="panel panel-primary">
          		<div class="panel-heading">
            		<h3 class="panel-title">Add Train</h3>
          		</div>
          		<div class="panel-body">
           			<form>
              			<div class="form-group">
                			<label for="currentTrainName">Train Name: </label>
                			<input class="form-control" id="currentTrainName" type="text" placeholder="Thomas The Train">
              			</div>
              			<div class="form-group">
                			<label for="currentDestination">Destination: </label>
               				<input class="form-control" id="currentDestination" type="text" placeholder="Los Angeles">
              			</div>
              			<div class="form-group">
               				<label for="currentFirstTrain">First Train Time (HH:mm - military time) </label>
                			<input class="form-control" id="currentFirstTrain" type="text" placeholder="03:00">
              			</div>              
              			<div class="form-group">
                			<label for="currentFrequency">Frequency (min): </label>
                			<input class="form-control" id="currentFrequency" type="text" placeholder="45">
              			</div>
              			<button class="btn btn-primary" id="SubmitTrain" type="submit">Submit</button>
            		</form>
          		</div>
        	</div>
     	</div>
    </div>
</div>
	
<script src="assets/logic.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
